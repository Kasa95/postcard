<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=PT+Sans:wght@700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>This is the text for the postcard. Here you should write nice things to your friends and family</p>
					<p>There should be more info here so that it's longer and looks better.</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Nombre" />
					<input type="text" placeholder="Email" />
					<input type="text" placeholder="Comentario" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard!</button>
			</div>
		</div>
	</body>
</html>
